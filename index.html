<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-app">
        
        <header class="top-bar">
            <div class="user-info">
                <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
                <div>
                    <h4 id="user-name">Welcome back!</h4>
                    <span class="badge">Level: Intermediate</span>
                </div>
            </div>
            <div class="streak-counter">
                <i class="fas fa-fire"></i> 12
            </div>
        </header>

        <main id="app-container" class="content-area">
            </main>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="app.navigate('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" onclick="app.navigate('topics')">
                <i class="fas fa-layer-group"></i>
                <span>Topics</span>
            </button>
            <button class="nav-item" onclick="app.navigate('shadowing')">
                <i class="fas fa-headphones"></i>
                <span>Listen</span>
            </button>
            <button class="nav-item" onclick="app.navigate('profile')">
                <i class="fas fa-chart-pie"></i>
                <span>Profile</span>
            </button>
        </nav>

        <div id="practice-modal" class="modal-overlay hidden">
            <div class="modal-header">
                <button class="icon-btn" onclick="app.closeModal()"><i class="fas fa-chevron-down"></i></button>
                <h3 id="modal-title">Practice</h3>
                <div style="width: 32px"></div>
            </div>
            <div class="modal-body" id="modal-content">
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
